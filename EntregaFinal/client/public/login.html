<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <main style="background-color: black;">     
      <div id="login" class="d-flex align-items-center justify-content-center text-center vh-100">
        <div class="col-md-4 ps-lg-5">
          <h2 class="mt-3" style="color: #fe5274;">Iniciar sesión</h2>
          <div class="d-flex justify-content-around m-auto pt-3" style="width: 200px">
                <form action="/api/auth/login" method="post" id="login-form">
                    <div class="form-group">
                        <label for="email" style="color: white; margin-bottom: 10px;">Ingrese su mail</label>
                        <input class="form-control" type="email" name="email" required>
                        <label for="password" style="color: whitex";>Ingrese su contraseña</label>
                        <input class="form-control" type="password" name="password" required>
                    </div>
                    <button class="btn btn-success mt-3">Ingresar</button>
          </div>
          <p style="margin-top: 30px; color: rgba(255, 255, 255, 0.786); margin-bottom: 0px;">Aún no tiene cuenta?</p>
          <a href="/api/auth/register ">Registrése</a><br>
          <p style="margin-top: 20px;"><a href="/api">Ir a Inicio</a></p>
        </div>
      </div>
    </form>
    </main>
    <script src="/js/login.js"></script>
  </body>
  </html>
