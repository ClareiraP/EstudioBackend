<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
  <main style="background-color: black;"> 
    <div id="login" class="d-flex align-items-center justify-content-center text-center vh-100"> 
    <div class="col-md-4 ps-lg-5">
      <h2 class="mt-3" style="color: #fe5274;">Registrar nuevo usuario</h2>
       <div class="d-flex justify-content-around m-auto pt-3" style="width: 200px">
         <form action="/api/auth/register" method="post" id="signup-form">   
            <!-- <form action="/api/register" method="post" enctype="multipart/form-data"> -->
                    <div class="form-group">
                        <label for="email" style="color: rgba(255, 255, 255, 0.789); margin-bottom: 10px;">Ingrese su nombre completo</label>
                        <input class="form-control" type="nombre" id="fullName" name="fullName"required style="margin-bottom: 8px;">
                        <label for="email" style="color: rgba(255, 255, 255, 0.789); margin-bottom: 10px;">Ingrese su mail</label>
                        <input class="form-control" type="email" name="email" id="email"required style="margin-bottom: 8px;">
                        <label for="password" style="color: rgba(255, 255, 255, 0.789); margin-bottom: 10px;">Ingrese su contraseña</label>
                        <input class="form-control" type="password" id="password" name="password" required style="margin-bottom: 8px;">
                        <label for="tel" style="color: rgba(255, 255, 255, 0.789); margin-bottom: 10px;">Ingrese Teléfono</label>
                        <input class="form-control" type="phone" name="phone" id="phone" required style="margin-bottom: 8px;">
                        <!-- <label for="avatar" style="color: rgba(255, 255, 255, 0.789); margin-bottom: 10px;">Ingrese su foto</label>
                        <input class="form-control" type="file" name="avatar" required style="margin-bottom: 8px;"> -->
                    </div>
                    <button class="btn btn-success mt-3">Enviar</button>
                </form>
          </div>
          <a href="/api/auth/login">Ir al login</a>
        </div>
      </div>
    </form>
    </main>
    <script src="/js/register.js"></script>
</body>
</html>
