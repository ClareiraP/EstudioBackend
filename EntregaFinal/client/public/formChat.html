<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <!-- Agrega aquí los enlaces a tus hojas de estilo CSS -->

    <div id="chat">
      <h1>Chat</h1>

        <button type="submit">Enviar</button>
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
