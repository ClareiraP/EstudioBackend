<body>
    <form method="POST" action="/api/auth/login" style="margin-bottom: 16px;">
        <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
            <h3 style="margin-top: 50px; font-weight: 700; color: #51728f; font-size: 40px;">Login de Usuario</h3>
           <label for="email" style="margin-top: 70px; margin-bottom: 50px;font-style: italic; font-weight: bold;">Ingrese su Email</label>
           <input type="text" placeholder="example@example.com" class="form-control" name="username" id="username"style="height: 29px; width: 218px; background-color: #e9ecef">
        </div>
        <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
            <label for="password" style="margin-top: 25px; margin-bottom: 50px;font-style: italic; font-weight: bold;">Password:</label><br>
            <input required class="form-control" id="password" name="password" placeholder="*****"type="password" style="height: 29px; width: 218px; background-color: #e9ecef; margin-top: -63px;"><br>
            <button type="submit" class="btn btn-success" style="margin-top: 30px;">Enviar</button>
        </div>   
        <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;"></div>
            <a href="./signup.html"><h3 style="font-size: small;display: flex;justify-content: center;margin-top: 30px;">Aun no tienes cuenta?</h3>
    </div>     
    </form>
