<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <div style="display: flex; flex-direction: column; align-items: center;">
        <div><h2 style="text-align: center; margin-top: 25px;">Formulario: Agregar producto</h2></div>
       <form id="productsForm" class="" action="/api/products" method="post">
        
        <div style="margin-bottom: 16px;">
          <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
            <label for="nombre"> Nombre: </label>
            <input type="text" name="title" id="nombre" style="margin-bottom: 16px;" class="input-file">
          </div>
          <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
            <label for="precio"> Precio: </label>
            <input type="number" name="price" id="precio" style="margin-bottom: 16px;" step=".01" class="input-file">
          </div>
          <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
            <label for="imagen"> Imagen: </label>
            <input type="text" name="thumbnail" id="imagen" style="margin-bottom: 16px;" class="input-file">
          </div>
          <div style="display: flex; justify-content: center; align-items: center;"><input type="submit" value="Crear producto" class="submit-button"></div>
        </div>
      </form>
    </div>

    <div id="products" class="m-3"></div>
    <form id="form-chat" style="display: flex; justify-content: center;flex-direction: column; align-items: center; background-color: hsl(212deg 33% 89%);;">
       <h3 style="margin-top: 30px;">Chat</h3>
          <input style="width: 304px; height: 34px; margin-bottom: 30px;" id="username" type="text" placeholder="Username" required/>
          <input style="width: 305px; height: 88px;" id="text" type="text" placeholder="" required/>
          <button type="submit" style="margin-top: 30px;">ENVIAR</button>
        <hr/>
        <div id="chat" class="div-chat"></div>
        <hr/>
    </form>
    <!-- javascript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="./main.js" defer></script>
  </body>
</html>
