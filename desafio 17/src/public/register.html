<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="authDiv">
        <form action="/api/auth/register" method="POST" style="margin-bottom: 16px;">
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <h3 style="margin-top: 50px; font-weight: 700; color: #51728f; font-size: 40px;">Bienvenido!</h3>
                <label for="firstname">Firtsname:</label><br>
                <input required  class="form-control" name="firstname" placeholder="jhondoe@example.com"
                    type="text" style="height: 29px; width: 218px; background-color: #e9ecef"><br>
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="lastname">Lastname:</label><br>
                <input required  class="form-control" name="lastname" style="height: 29px; width: 218px; background-color: #e9ecef" placeholder="jhondoe@example.com"
                    type="text"><br>
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="birthdate">Birthdate:</label><br>
                <input required  class="form-control"  style="height: 29px; width: 218px; background-color: #e9ecef" name="birthdate" placeholder="1/1/1111"
                    type="text"><br>
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="email">Email:</label><br>
                <input required  class="form-control" id="email-input" name="username" style="height: 29px; width: 218px; background-color: #e9ecef" placeholder="jhondoe@example.com"
                    type="text"><br>
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <label for="password">Password:</label><br>
                <input required  class="form-control" id="password-input" name="password" style="height: 29px; width: 218px; background-color: #e9ecef" placeholder="*****"
                    type="password"><br>
            </div>
            <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;">
                <button id="signup-btn" class="btn btn-success" style="margin-top: 0px;">Enviar</button>
            </div>
        </form>
        <div style="display: flex;justify-content: center;align-items: center;flex-direction: column;"></div>
            <a href="/login"><h3 style="font-size: small;display: flex;justify-content: center;margin-top: 0px;">Ya tienes cuenta?</h3>
    </div> 
    </div>
</body>
<script src="../../index.js"></script>

</html>
